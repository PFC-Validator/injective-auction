name: Rust

on: push

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install Just
        uses: extractions/setup-just@v1

      - name: Install toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Run tests
        run: just test
        env:
          RUST_BACKTRACE: 1

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install Just
        uses: extractions/setup-just@v1

      - name: Install toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          # nightly is failing for some weird reason
          toolchain: nightly
          components: clippy

      - name: Run linter
        run: just clippy
        env:
          RUST_BACKTRACE: 1
